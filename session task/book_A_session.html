<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book a session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
     
      body  {
       
            text-align: center;
            margin:auto;
            width:50%;
            height:auto;
            padding: 5px;
        }
      
    </style>
</head>
<body>
    <form class="m-4 text-center border border-dark p-3">
    <h1>Book a Session</h1>
    <p>fill in the below to book a virtual session with your doctor</p>
    <h3 class="text-start">Basic Info</h3>
   
    <div class="text-start">
        <label class=" form-label" for="FullName">Full Name</label>
        <input type="text" placeholder="enter name" id="FullName" class="form-control"/>
    </div>
    <div class="text-start p-2">
        <label for="email-input" class=" form-label" >email</label>
        <input placeholder="enter email" type="email" id="email-input" class="form-control"/>
    </div>
    <div class="text-start p-2">
     <label for="age" class=" form-label" >age</label>
     <input class="form-control" id="age" placeholder="enter age"type="text"/>
    </div>
    <div class="text-start p-2">
        <label for="number" class=" form-label" >number of visits:</label>
        <select class="form-select">
            <option value="0" selected>select a number</option>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3" >three</option>
            <option value="4" >four</option>
            <option value="5">five</option>
        </select>
        </div>
        <div class="text-start p-2">
            <label class="form-check-label">select concern department:</label>
            <div class="p-2">
            <input type="radio" name="option" class="form-check-input" id="op-1">
            <label for="op-1" >Gynecologist</label>
            <input type="radio" name="option" id="op-2" class="form-check-input">
            <label for="op-2">Dermatologist</label>
            <input type="radio" name="option" id="op-3" class="form-check-input">
            <label for="op-3">Orthopedics</label>
            <input type="radio" name="option" id="op-4" class="form-check-input">
            <label for="op-4">Neurologist</label>
            <input type="radio" name="option" id="op-5" class="form-check-input">
            <label for="op-5">Dentist</label>
            </div>
           </div>
   <!-- doctor -->
   <div class="text-start p-2">
    <label for="doctor" class=" form-label" >Doctor:</label>
    <select class="form-select">
        <option value="none">select your doctor</option>
        <option value="JOHN_HOPKINS">Dr. John Hopkins
        </option>
        <option value="MAYA_MARIN">Dr. Maya Marin
        </option>
        <option value="DONNA_DOUGLAS">Dr. Donna Douglas
        </option>
        <option value="LUTHER_KING">Dr. Luther King</option>
    </select>
   </div>
   <div class="text-start p-2">
<label for="location" class="form-check-label">Where?</label>
<input type="radio" id="gmeet" name="location"/>
<label for="gmeet">Google Meet</label>
<input type="radio" id="phone" name="location"/>
<label for="phone">Tele-Phone</label>
   </div>
<div class="text-start p-2">
    <label for="location">when:</label>
    <input type="datetime-local" class="form-control"/>
</div>
  <input type="submit" class="btn btn-primary"/>
   </form> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
