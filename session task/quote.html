<!DOCTYPE html>
<html>
    <head>
        <title>fetch quote</title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        button{
            height:100px;
            width: 200px;
            position: relative;
            top: 40px;
            left:50px;
        }
        span{
            text-transform: capitalize;
            font-size: xx-large;
        }
        #quote{
            border:5px solid palevioletred;
            padding:10px;
        }
    </style>
    </head>
    <body>
        <button onclick="fetchQuote()"class="btn"><i class="fa fa-home fa-4x"></i></button>
        <h1 id="quote" class="position-absolute top-50 start-50 translate-middle" style="display:none">
        </h1>
        
<script>
    function fetchQuote(){
const fetchdata =fetch("https://api.kanye.rest/");
fetchdata.then((e)=>{
const jsondata= e.json();
jsondata.then((e)=>{
    document.getElementById('quote').style.display="block";
    document.getElementById("quote").innerHTML=e.quote;
});
}).catch((e)=>console.log(e))
    };
       </script>
    </body>
</html>
